<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script type="text/javascript" src="../bower_components/jQuery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/handlebars/handlebars.js"></script>
    <title>4.表达式each的使用</title>
    <style>
        span {
            color: red;
            font-size: large;
        }
    </style>
</head>
<body>
<div>
    <h1>4.each中this的使用</h1>

    <div>
        <h3>1.this是数组下标对应的对象</h3>
        <table class="table">
            <thead>
            <tr>
                <td>姓名</td>
                <td>性别</td>
                <td>年龄</td>
            </tr>
            </thead>
            <tbody id="tableList">
            </tbody>
        </table>
    </div>

    <script id="tpl" type="text/x-handlebars-template">
        {{#each this}}
        <tr>
            <td>{{name}}或者{{this.name}}</td>
            <td>{{sex}}或者{{this.sex}}</td>
            <td>{{age}}或者{{this.age}}</td>
        </tr>
        {{/each}}
    </script>

    <div>
        <h3>2.this是数组下标对应的对象</h3>
        <ul id="list">
        </ul>
    </div>

    <script id="tpl1" type="text/x-handlebars-template">
        {{#each language}}
        <li>{{this}}</li>
        {{/each}}
    </script>
</div>
</body>
<script>
    $(function () {
        var temp = Handlebars.compile($('#tpl').html());
        var data = [
            {name: 'zhangsan', sex: 'male', age: 20},
            {name: 'lisi', sex: 'female', age: 22},
            {name: 'wangwu', sex: 'male', age: 24}
        ]
        var html = temp(data);
        $('#tableList').html(html);

        var temp1 = Handlebars.compile($('#tpl1').html());
        var data1 = {
            language: ['css', 'html', 'js']
        };
        var html1 = temp1(data1);
        $('#list').html(html1);
    });

</script>
</html>
